# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  walking:
    label: _(Walking network)
    rules:
      - condition: '"{{location_type}}" === "walking"'
        icon:
          iconUrl: /static/css/images/pins/pin_walking.png
          iconSize: [36, 53]
          iconAnchor: [18, 53]

  bike:
    label: _(Bike network)
    rules:
      - condition: '"{{location_type}}" === "bike"'
        icon:
          iconUrl: /static/css/images/pins/pin_bike.png
          iconSize: [36, 53]
          iconAnchor: [18, 53]

  traffic:
    label: _(Traffic)
    rules:
      - condition: '"{{location_type}}" === "traffic"'
        icon:
          iconUrl: /static/css/images/pins/pin_traffic.png
          iconSize: [36, 53]
          iconAnchor: [18, 53]

  parking:
    label: _(Car parking)
    rules:
      - condition: '"{{location_type}}" === "parking"'
        icon:
          iconUrl: /static/css/images/pins/pin_parking.png
          iconSize: [36, 53]
          iconAnchor: [18, 53]

  pubtransport:
    label: _(Public transport)
    rules:
      - condition: '"{{location_type}}" === "pubtransport"'
        icon:
          iconUrl: /static/css/images/pins/pin_pt.png
          iconSize: [36, 53]
          iconAnchor: [18, 53]

  other:
    label: _(Other)
    rules:
      - condition: '"{{location_type}}" === "other"'
        icon:
          iconUrl: /static/css/images/pins/pin_other.png
          iconSize: [36, 53]
          iconAnchor: [18, 53]


activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a Place)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Places)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us more...)
  action_text: _(created)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)

  location_item_name: location

  items:
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      optional: true
      sticky: true
      attrs:
        - key: placeholder
          value: _(Name)
        - key: size
          value: 30
    - prompt: _(Your Email)
      type: text
      name: private-submitter_email
      optional: true
      sticky: true
      attrs:
        - key: placeholder
          value: _(Email address)
        - key: size
          value: 30
    - prompt: _(Location Name)
      type: text
      name: name
      optional: true
      attrs:
        - key: placeholder
          value: _(Location Name)
        - key: size
          value: 30
    - prompt: _(Location Type)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Walking network)
          value: walking
        - label: _(Bike network)
          value: bike
        - label: _(Traffic)
          value: traffic
        - label: _(Car parking)
          value: parking
        - label: _(Public transport)
          value: pubtransport
        - label: _(Other)
          value: other
      name: location_type
      attrs:
        - key: required
    - prompt: _(Description)
      type: textarea
      name: description
      optional: true
      attrs:
        - key: placeholder
          value: _(Description...)
        - key: rows
          value: 2
    - prompt: _(Image)
      inputfile_label: _(Add an Image)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*

survey:
  submission_type: comments

  # Response config
  show_responses: true
  # Set to true if the user should only submit a survey once
  single_submission: false
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      sticky: true

support:
  submission_type: support
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: overview
    url: /map/page/about
    start_page: true

  - title: _(Greening the Pipeline)
    external: true
    url: http://www.wyndham.vic.gov.au/aboutwyndham/consultation/greeningthepipeline

  - title: Filter Places
    slug: filter-type
    pages:
      - title: All
        external: true
        url: /map/filter/all
      - title: _(Walking network)
        url: /map/filter/walking
        external: true
      - title: _(Bike network)
        url: /map/filter/bike
        external: true
      - title: _(Traffic)
        url: /map/filter/traffic
        external: true
      - title: _(Car parking)
        url: /map/filter/parking
        external: true
      - title: _(Public transport)
        url: /map/filter/pubtransport
        external: true
      - title: _(Other)
        url: /map/filter/other
        external: true

notifications:
  on_new_place: true
  submitter_email_field: private-submitter_email