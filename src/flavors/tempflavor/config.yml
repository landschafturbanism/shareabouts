    - type: mapbox
      style: mapbox://styles/creativesuburbs/cinipwsud0049aaktljmyapar
      accessToken: pk.eyJ1IjoiY3JlYXRpdmVzdWJ1cmJzIiwiYSI6ImNpZzBnY3VtODA1d2N1d2x2MmQwYjY0ZnIifQ.Y_4BPGe8c65zVdv8nHNZuw
